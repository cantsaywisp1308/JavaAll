<div id="d1"></div>
<script>
    var s = "<student><id>st01</id><name>Name 1</name></student>";
    var dom = new DOMParser();
    var doc = dom.parseFromString(s, 'text/xml');
    
    // Xoa the
    // Cach 1
    /*
    var student = doc.getElementsByTagName("student")[0];
    var nameTag = doc.getElementsByTagName("name")[0];
    student.removeChild(nameTag);
    */

    // Cach 2
    var student = doc.getElementsByTagName("student")[0];
    // Xoa the name
    var nameTag = doc.getElementsByTagName("name")[0];
    nameTag.parentNode.removeChild(nameTag);

    var s = '';
    for(var i = 0; i < student.childNodes.length; i++) {
        s += student.childNodes[i].nodeName + ': ' + student.childNodes[i].textContent + '<br>';
    }
    document.querySelector('#d1').innerHTML = s;

</script>
